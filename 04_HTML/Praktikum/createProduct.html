<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas HTML</title>
</head>
<body>
    <h1>Created Product</h1>
    <h2>Detail Product</h2>
    <form>
            <label>Product name :</label><br>
                <input type="text" name="pn">
            <br><br>
            <label>Product Category :</label><br>
                <input type="number" name="pc">
            <br><br>
            <label>Product Freshness :</label><br>
                <input type="radio" name="pf">Brand New<br>
                <input type="radio" name="pf">Second Hand<br>
                <input type="radio" name="pf">Refurbished
            <br><br>
            <label>Image of Product <input type="file" name="file" id="file" multiple></label>
            <br><br>
            <label>Additional Description</label><br>
                <textarea rows="6" cols="30"></textarea>
            <br><br>
            <label>Product Price</label><br>
                <table border="1">
                    <tr>
                        <td>$ 100</td>
                    </tr>
                </table><br>
            <input type="submit" name="input">
    </form>
</body>
</html>
